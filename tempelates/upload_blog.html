<!DOCTYPE html>
<html>
<head>
  <title>Upload Blog</title>
</head>
<body>
  <h1>Upload Blog</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br><br>

    <label for="content">Content (300 words):</label><br>
    <textarea name="content" rows="10" cols="30" required></textarea><br><br>

    <label for="coverImage">Cover Image:</label>
    <input type="file" name="coverImage" accept="image/*" required><br><br>

    <button type="submit">Upload</button>
  </form>
  <img src="/image/{{blogId}}" alt="Blog Cover Image">

</body>
</html>
